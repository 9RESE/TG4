# Dual Portfolio Strategy Configuration
# Split: 70% USDT Accumulation / 30% Crypto Accumulation
# Starting Balance: 10,000 USDT
#
# USDT Portfolio (70% = $7,000): Quick trades, tight exits, profit in USDT
# Crypto Portfolio (30% = $3,000): Long-term accumulation of BTC/XRP
#
# Phase 31: Per-strategy risk profiles
# Phase 32: Per-strategy isolated portfolios ($1000 each for performance tracking)
# Each strategy has its own min_confidence threshold based on category:
#   - arbitrage: 0.15 (fast execution)
#   - scalping: 0.35 (quick trades)
#   - mean_reversion: 0.40 (counter-trend)
#   - trend_following: 0.50 (need conviction)
#   - accumulation: 0.10 (time-based, low threshold)
#   - pair_trading: 0.30 (market neutral)
#   - grid: 0.20 (systematic)

global:
  paper_trading: true
  starting_balance:
    USDT: 10000.0
    XRP: 0.0
    BTC: 0.0
  fee_rate: 0.001  # 0.1%
  max_drawdown: 0.12  # 12% total portfolio

  # Portfolio allocation
  portfolio_mode: dual
  usdt_portfolio_pct: 0.70    # 70% for USDT accumulation ($7,000)
  crypto_portfolio_pct: 0.30  # 30% for crypto accumulation ($3,000)

  # Risk management
  risk_per_trade: 0.08  # 8% of allocated portfolio per trade
  max_concurrent_positions: 6

  # USDT portfolio specific
  usdt_portfolio:
    max_hold_hours: 24          # Force close after 24h
    default_take_profit: 0.02   # 2% profit target
    default_stop_loss: 0.015    # 1.5% stop loss
    force_usdt_settlement: true # Always close to USDT

  # Crypto portfolio specific
  crypto_portfolio:
    allow_indefinite_hold: true
    rebalance_threshold: 0.10   # Rebalance when 10% off target

  # Phase 32: Per-strategy isolated portfolios
  # Each strategy gets its own $1000 starting balance for independent tracking
  use_isolated_portfolios: true
  per_strategy_capital: 1000.0  # $1000 per strategy

# =============================================================================
# USDT ACCUMULATION STRATEGIES (70% of portfolio = $7,000)
# Goal: Generate USDT profits through quick trades
# =============================================================================

strategies:

  # ===== ARBITRAGE - Best for USDT (market neutral, immediate profit) =====

  funding_rate_arb:

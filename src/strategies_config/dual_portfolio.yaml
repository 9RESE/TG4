    allocation_pct: 0.20  # 20% of USDT portfolio ($1,400)
    description: "Funding rate cash-and-carry - 19.26% APY, settles to USDT"

    # Phase 31: Risk profile (arbitrage category defaults)
    min_confidence: 0.20          # Low threshold - opportunities are fleeting
    stop_loss_pct: 0.01           # 1% stop
    take_profit_pct: 0.02         # 2% target
    max_hold_hours: 9             # Exit after funding period

    min_funding_rate: 0.01
    max_funding_rate: 0.10
    negative_funding_threshold: -0.01

    base_size_pct: 0.15
    max_positions: 2
    leverage: 2

    # USDT settlement
    settle_to_usdt: true        # Close all legs after funding
    exit_after_funding_minutes: 15

    funding_interval_hours: 8
    entry_before_funding_minutes: 30

    trading_fee_pct: 0.001
    slippage_pct: 0.001

    symbols:
      - "BTC/USDT"
      - "XRP/USDT"

  triangular_arb:
    enabled: true
    category: arbitrage           # Phase 31: Category for risk profile
    portfolio: usdt
    allocation_pct: 0.10  # 10% of USDT portfolio ($700)
    description: "Triangular arb ending in USDT - pure profit capture"

    # Phase 31: Risk profile (arbitrage - instant execution)

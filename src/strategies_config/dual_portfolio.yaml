        start_asset: 'USDT'
        end_asset: 'USDT'
      - path: ['USDT', 'XRP', 'BTC']
        pairs: ['XRP/USDT', 'XRP/BTC', 'BTC/USDT']
        start_asset: 'USDT'
        end_asset: 'USDT'


# ============================================================================
# Market Snapshot Configuration
# ============================================================================
# Configuration for the Market Snapshot Builder.

snapshot_builder:
  # -------------------------------------------------------------------------
  # Candle lookback per timeframe
  # -------------------------------------------------------------------------
  candle_lookback:
    1m: 60
    5m: 48
    15m: 32
    1h: 48
    4h: 30
    1d: 30

  # -------------------------------------------------------------------------
  # Indicators to include in snapshot
  # -------------------------------------------------------------------------
  include_indicators:
    - rsi_14
    - macd
    - ema_9
    - ema_21
    - ema_50
    - ema_200
    - atr_14
    - adx_14
    - bollinger_bands
    - obv
    - vwap
    - choppiness_14

  # -------------------------------------------------------------------------
  # Order book settings
  # -------------------------------------------------------------------------
  order_book:
    enabled: true
    depth_levels: 10

  # -------------------------------------------------------------------------
  # Data quality thresholds
  # -------------------------------------------------------------------------
  data_quality:
    max_age_seconds: 60
    min_candles_required: 20

  # -------------------------------------------------------------------------
  # Token budget management (for prompt generation)
  # -------------------------------------------------------------------------
  token_budgets:
    tier1_local: 3500
    tier2_api: 8000
